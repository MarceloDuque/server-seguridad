<div [@routerTransition]>
  <app-page-header
    [heading]="'Nuevos Usuarios'"
    [icon]="'fa-male'"
  ></app-page-header>

  <div class="page-header">
    <h1>Formulario para de Usuarios</h1>
    <hr />
  </div>
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <legend></legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Nombre:</label>
        <div class="col-md-5">
          <input
            (input)="inputValidator($event)"
            [(ngModel)]="coordinatorData.person.name"
            id="name"
            name="name"
            type="text"
            placeholder="Introducir el nombre "
            class="form-control input-md"
            required="true"
          />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="last_name">Apellido:</label>
        <div class="col-md-5">
          <input
            (input)="inputValidator($event)"
            [(ngModel)]="coordinatorData.person.last_name"
            id="last_name"
            name="last_name"
            type="text"
            placeholder="Introducir el apellido"
            class="form-control input-md"
            required="true"
          />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Email:</label>
        <div class="col-md-5">
          <input
            [(ngModel)]="coordinatorData.person.email"
            id="email"
            name="email"
            type="email"
            placeholder="Introducir el email"
            class="form-control input-md"
            required="true"
          />
        </div>
      </div>

      <!-- Cellphone-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="phone">Número de Celular:</label>
        <div class="col-md-5">
          <input
            [(ngModel)]="coordinatorData.person.cellphone"
            id="phone"
            name="phone"
            type="text"
            placeholder="Ingrese su número de telefono"
            class="form-control input-md"
            required="true"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Contraseña:</label>
        <div class="col-md-5">
          <input
            [(ngModel)]="coordinatorData.person.password"
            id="password"
            name="password"
            type="password"
            placeholder="Ingrese la constraseña"
            class="form-control input-md"
            required="true"
          />
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button
            id="singlebutton"
            name="singlebutton"
            class="btn btn-info"
            (click)="addCoordinator()"
          >
            Guardar
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
