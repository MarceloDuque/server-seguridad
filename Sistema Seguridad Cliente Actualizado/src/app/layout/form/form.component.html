
<div [@routerTransition]>
  <app-page-header [heading]="'Sistemas'" [icon]="'fa-building'"></app-page-header>


  <div class="page-header">
    <h1>Formulario para la creación de un Sistema</h1>
    <hr>
  </div>

  <form   class="form-horizontal" >
    <fieldset>

      <!-- Form Name -->
      <legend></legend>
     
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nombre del Sistema:</label>
        <div class="col-md-5">
          <input  (input)="inputValidator($event)" [(ngModel)]="data.entity.name" id="name" name="name" type="text" placeholder="Introducir nombre de la empresa" class="form-control input-md"
            required="true" onkeypress="return soloLetras(event)">
           
           <div>
            <div >Nombre es Requerido</div>
           </div>
        </div>
                  
      </div>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Dirrección del Sitio Web:</label>
          <div class="col-md-5">
  
            <input [(ngModel)]="data.entity.web_address" id="textinput" name="textinput" type="text" placeholder="Introducir la dirección del sitio web" class="form-control input-md">
  
          </div>
        </div>
  

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Correo:</label>
        <div class="col-md-5">

          <input [(ngModel)]="data.entity.email" id="textinput" name="textinput" type="email" placeholder="Introducir correo del sitio web" class="form-control input-md">

        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Teléfono:</label>
        <div class="col-md-5">
          <input [(ngModel)]="data.entity.phone" id="textinput" name="textinput" type="text" placeholder="Introducir el número asociado:" class="form-control input-md" maxlength="10">

        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button id="singlebutton" name="singlebutton" class="btn btn-info" (click)="createEntity()">Guardar</button>
        </div>
      </div>

    </fieldset>
  </form>
